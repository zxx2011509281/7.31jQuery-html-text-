<div>askdlja</div>
<div>divdiv</div>
<div>55555</div>
<p></p>
<script src="jq.js"></script>
<script>
jQuery.fn.extend({
	text:function(arg){
		var str='';
		if(arg===undefined){
			this.each(function(){
				str+=this.innerText;
			})
			return str;
		}else{
		return this.each(function(){
			this.innerText=arg;
		})
		}
	}


})
console.log($('div').text());
$('p').text('ajsldajljfadskl')

</script>
