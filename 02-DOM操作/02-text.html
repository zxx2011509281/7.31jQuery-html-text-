<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
</body>
<script src="jq.js"></script>
<script>
    jQuery.fn.extend({
        text: function (text) {
            if (text === undefined) {
                var str = "";
                this.each(function () {
                    var dom = this;
                    str += dom.innerText;
                });
                return str;
            }

            //设置每一个元素的文本
            this.each(function () {
                var dom = this;
                dom.innerText = text;
            });
            return this;
        },
        text2: function (text) {
            var str = "";

            this.each(function () {
                if (text === undefined) {
                    str += this.innerText;
                } else {
                    this.innerText = text;
                }


            });

            return str || this;
        },
        text3: function (text) {
            var str = "";

            this.each(function () {
                //this:dom元素
                if (text === undefined) {
                    str += this.innerText;
                    return;
                }

                this.innerText = text;


            });

            return text === undefined ? str : this;
        }
    });

    console.log($("div").text3());//""
</script>
</html>
